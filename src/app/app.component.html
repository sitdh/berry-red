<div class="column">
  <div class="column-name" *ngFor="let w of weekDays">
    <div class="week-column week-title">{{ w }}</div>
    <div class="people" *ngFor="let p of dataSource[w]">
      <div class="avatar">
        <img src="{{ p.photo }}" alt="">
      </div>
      <div class="name">
        {{ p.name }}
      </div>
    </div>
  </div>
</div>
